<!DOCTYPE html>
<html>
<head>
  <title>Movie Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .form-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .output-container {
      background-color: #f8f9fa;
      color: #333;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      font-family: monospace;
      border: 1px solid #ccc;
    }
  </style>
  <script>
    function validateForm(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phonePattern = /^[0-9]{10}$/;

      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (phone && !phonePattern.test(phone)) {
        alert("Please enter a valid phone number (10 digits).\");
        return false;
      }

      handleSubmit();
    }

    function handleSubmit() {
      const formData = new FormData(document.getElementById('reviewForm'));
      const json = Object.fromEntries(formData.entries());
      document.getElementById('output').textContent = JSON.stringify(json, null, 2);
    }

    function handleClear() {
      document.getElementById('reviewForm').reset();
      document.getElementById('output').textContent = '';
    }
  </script>
</head>
<body>
  <header>
    <h1>Movie Review Form</h1>
  </header>
  <div class="form-container">
    <form id="reviewForm" onsubmit="validateForm(event)" novalidate>
      <label for="movieTitle">Movie Title:</label>
      <input type="text" id="movieTitle" name="movieTitle" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Your Phone (optional):</label>
      <input type="tel" id="phone" name="phone">

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button" onclick="handleClear()">Clear</button>
      </div>
    </form>
  </div>
  <div class="output-container">
    <pre id="output"></pre>
  </div>
</body>
</html>
